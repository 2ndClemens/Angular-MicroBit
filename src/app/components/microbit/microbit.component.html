<div style="text-align:center">
  <button id="find" (click)="findMicrobit()">find</button>
  <button id="show" (click)="showIcon()">show</button>
  <button id="show" (click)="showIcon2()">show2</button>
  <div #log id="log" style="white-space: pre"></div>
  {{ microbitEvents.buttonastatechanged }}
  {{ microbitEvents.buttonbstatechanged }}<br />
  {{ (microbitEvents.magnetometerdatachanged.x / 32768) * 360 | number }}<br />
  {{ microbitEvents.magnetometerbearingchanged | json }}<br />
  {{ microbitEvents.accelerometerdatachanged | json }}
</div>
<app-microbit-3d
  [rotation]="microbitEvents.accelerometerdatachanged"
  [pressA]="microbitEvents.buttonastatechanged"
  [pressB]="microbitEvents.buttonbstatechanged"
></app-microbit-3d>
